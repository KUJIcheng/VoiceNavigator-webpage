name: Deploy to GitHub Pages

on:
  push:
    branches: 'main'
  workflow_dispatch:
  
jobs:
  build_site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build
        env:
          BASE_PATH: '/${{ github.event.repository.name }}'
        run: npm run build

      - name: Debug Build Output
        run: ls -al

      - name: Debug Build Directory
        run: ls -al build/

      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build/'
          name: 'github-pages'  # 确保上传的 artifact 名称匹配 deploy 阶段

  deploy:
    needs: build_site
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          artifact_name: 'github-pages'  # 确保从正确的 artifact 部署
