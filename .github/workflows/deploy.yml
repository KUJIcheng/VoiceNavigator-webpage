name: Deploy to GitHub Pages

on:
  push:
    branches: 'main'
  workflow_dispatch:
  
jobs:
  build_site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4  # ✅ 更新到最新版本

      - name: Install Node.js
        uses: actions/setup-node@v4  # ✅ 更新到 v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build SvelteKit App
        env:
          BASE_PATH: '/${{ github.event.repository.name }}'
        run: npm run build

      - name: Debug build directory
        run: ls -l build  # ✅ 确保 `build/` 目录存在

      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v3  # ✅ 更新到 v3
        with:
          path: 'build/'  # ✅ 确保路径正确匹配 SvelteKit `adapter-static`

  deploy:
    needs: build_site  # ✅ 确保 `deploy` 只在 `build_site` 成功后执行
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v2