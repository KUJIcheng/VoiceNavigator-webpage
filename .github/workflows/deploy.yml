name: Deploy Svelte App to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect Node.js version
        id: detect-node
        run: echo "NODE_VERSION=$(node -p 'require(\"./package.json\").engines.node || \"18\"')" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Svelte app
        run: npm run build

      - name: Debug build directory
        run: ls -l build  # ⚠️ 如果你用的是 Vite Svelte，请改成 ls -l dist

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: build  # ⚠️ SvelteKit 默认是 build/，Vite Svelte 需要改成 dist/

  deploy:
    needs: build  # ✅ 确保 `deploy` 只有在 `build` 成功后才会执行
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2